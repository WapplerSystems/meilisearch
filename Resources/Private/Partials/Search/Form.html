<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:s="http://typo3.org/ns/ApacheMeilisearchForTypo3/Meilisearch/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:section name="Form">

	<div class="tx-meilisearch-search-form">
		<s:searchForm id="tx-meilisearch-search-form-pi-results" additionalFilters="{additionalFilters}" suggestHeader="{f:translate(key: 'suggest_header', default: 'Top Results', extensionName: 'meilisearch')}">
				<f:for each="{existingParameters}" key="name" as="value">
					<f:form.hidden name="{pluginNamespace}{name}" value="{value}" />
				</f:for>

				<f:if condition="{addPageAndLanguageId}">
					<input type="hidden" name="L" value="{languageUid}" />
					<input type="hidden" name="id" value="{pageUid}" />
				</f:if>

				<div class="input-group">
					<input type="text" class="tx-meilisearch-q js-meilisearch-q tx-meilisearch-suggest tx-meilisearch-suggest-focus form-control" name="{pluginNamespace}[q]" value="{q}" />
					<button class="btn btn-primary tx-meilisearch-submit" type="submit">
							<span class="bi bi-search"></span>
							<f:translate key="submit" extensionName="meilisearch">Search</f:translate>
					</button>
				</div>
		</s:searchForm>
	</div>
</f:section>

</html>
